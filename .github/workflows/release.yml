name: Release
on:
  push:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      NX_CLOUD_ENABLED: "true"
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
      NX_CLOUD_AUTH_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
      NX_CLOUD_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - run: git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - run: git config --global user.name "github-actions[bot]"
      - name: Evaluate release
        id: release_check
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          set -eo pipefail
          bun run nx release --skip-publish --dry-run > release-output.log 2>&1
          cat release-output.log
          if grep -q "No files would be changed as a result of running versioning" release-output.log; then
            echo "release_required=false" >> "$GITHUB_OUTPUT"
          else
            echo "release_required=true" >> "$GITHUB_OUTPUT"
          fi
      - run: bun run nx release --skip-publish
        if: steps.release_check.outputs.release_required == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      - run: bun run nx build
      - name: Publish to npm
        if: steps.release_check.outputs.release_required == 'true'
        run: |
          echo "registry=https://registry.npmjs.org/" > ~/.npmrc
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" >> ~/.npmrc
          npm publish ./dist
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
